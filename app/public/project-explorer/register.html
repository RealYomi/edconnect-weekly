    <body>
        <nav class="navbar navbar-expand-lg navbar-darK bg-primary">
            <a class="navbar-brand mb-3 h1" href="#">Project Explorer</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <form name="searchForm" class="form-inline">
                            <input class="form-control" type="search" placeholder="Search Projects" aria-label="Search">
                            <button class="btn btn-outline-light" type="submit">Search</button>
                        </form>
                        <li class="nav-item active">
                            <a class="nav-link" href="createproject.html">Submit</a>

                    </li>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="register.html">Sing up</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class= "cointainer">
            <main>
                <form class= "mx-auto w-75">
                    <div class= "h2">Signup</div>
                    <div class= "form-row">
                        <div class= "form-group col-md-6">
                            <form-label for= "firstName">First Name:</form-label>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name">
                        </div>
                        <div class= "form-group col-md-6">
                            <form-label for= "lastName">Last Name:</form-label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class= "form-row">
                        <div class= "form-group col-md-6">
                            <form-label for= "email">Email Address:</form-label>
                            <input type="text" class="form-control" id="email" placeholder="Your Email address">
                        </div>
                        <div class= "form-group col-md-6">
                            <form-label for= "password">Password:</form-label>
                            <input type="password" class="form-control" id="password" placeholder="Your Password">
                        </div>
                    </div>
                    <div class= "form-row">
                        <div class= "form-group col-md-6">
                            <form-label for= "program">Program:</form-label>
                            <select id="program" class="form-control">
                                <option value="computer_science">Computer Science</option>
                                <option value="computer_information_systems">Computer Information Systems</option>
                                <option value="computer_technology">Computer Technology</option>
                            </select>
                        </div>
                        <div class= "form-group col-md-3">
                            <form-label for= "matricNumber">Matric Number:</form-label>
                            <input type="text" class="form-control" id="matricNumber" placeholder="e.g pg02/2021">
                        </div>
                        <div class= "form-group col-md-3">
                            <form-label for= "graduationYear">Graduation Year:</form-label>
                            <select name="graduationYear" class="form-control">
                                <option selected>Choose...</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div class= "card-footer text-right">Project Explorer &copy; 2020. <b>Edconnect</b></div>
            </main>
        </div>
    </body>
